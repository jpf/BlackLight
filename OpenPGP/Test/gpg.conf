## BlackLight/OpenPGP/Test/gpg.conf
## Copyright 2012 Peter Franusic
##
## This is Genny's GnuPG configuration file.
## It's used to make gpg commands a lot shorter.
##
no-default-keyring
secret-keyring ./Genny.secring
keyring ./Genny.pubring
batch
passphrase gentian
force-v4-certs
cipher-algo AES
digest-algo SHA256
compress-algo ZLIB
disable-mdc
